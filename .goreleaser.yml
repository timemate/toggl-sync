version: 2
---
project_name: toggl-sync

release:
  github:
    owner: timemate
    name: toggl-sync

builds:
  - binary: toggl-sync
    goos:
      - darwin
      - windows
      - linux
      - freebsd
      - netbsd
    goarch:
      - amd64
      - arm64
      - arm
      - 386
      - ppc64le
      - s390x
      - mips64
      - mips64le
      - riscv64
    goarm:
      - 6
      - 7
    gomips:
      - hardfloat
    env:
      - CGO_ENABLED=0
    ignore:
      - goos: darwin
        goarch: 386
      - goos: freebsd
        goarch: arm64
    main: ./
    flags:
      - -trimpath
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}}

archives:
  - format: tar.gz
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip
    name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    files:
      - LICENSE
      - README.md

snapshot:
  name_template: SNAPSHOT-{{ .Commit }}

checksum:
  name_template: '{{ .ProjectName }}-{{ .Version }}-checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '(?i)^docs?:'
      - '(?i)^docs\([^:]+\):'
      - '(?i)^docs\[[^:]+\]:'
      - '^tests?:'
      - '(?i)^dev:'
      - '^build\(deps\): bump .* in /docs \(#\d+\)'
      - '^build\(deps\): bump .* in /\.github/peril \(#\d+\)'
      - Merge pull request
      - Merge branch

brews:
  - tap:
      owner: timemate
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/timemate
    description: Toggl sync util
    license: "MIT"
    install: |
      bin.install "toggl-sync"
      output = Utils.popen_read("#{bin}/toggl-sync completion bash")
      (bash_completion/"toggl-sync").write output
      output = Utils.popen_read("#{bin}/toggl-sync completion zsh")
      (zsh_completion/"_toggl-sync").write output
      output = Utils.popen_read("#{bin}/toggl-sync completion fish")
      (fish_completion/"toggl-sync.fish").write output
      prefix.install_metafiles
    test: |
      system "#{bin}/toggl-sync --version"
    plist: |
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
      <plist version="1.0">
        <dict>
          <key>Label</key>
          <string>#{plist_name}</string>
          <key>ProgramArguments</key>
          <array>
          <string>#{bin}/toggl-sync</string>
          <string>sync</string>
          <string>--service</string>
          </array>
          <key>RunAtLoad</key>
          <true/>
          <key>KeepAlive</key>
          <true/>
          <key>StandardErrorPath</key>
          <string>#{var}/log/toggl-sync/toggl-sync.log</string>
          <key>StandardOutPath</key>
          <string>#{var}/log/toggl-sync/toggl-sync.log</string>
        </dict>
      </plist>
